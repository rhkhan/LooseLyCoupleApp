
<div class="page-header">Appointment List</div>
<a href="/Appointment/Create" class="btn btn-default col-lg-offset-11">Create</a>

<div ng-controller="appointmentController" ng-init="initAppointment()">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Patient name</th>
                <th>Phone</th>
                <th>App type</th>
                <th>App ID</th>
                <th>SI</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr dir-paginate="a in appointList|itemsPerPage:5">
                <td>{{a.PatientName}}</td>
                <td>{{a.Phone}}</td>
                <td>{{a.appType}}</td>
                <td>{{a.appID}}</td>
                <td>{{a.SI}}</td>
                <td>{{a.appDate}}</td>
                <td>
                    <input type="text" ng-model="a.Id" />
                    <a href="/Appointment/Edit/{{a.Id}}" class="editBtnCls"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <dir-pagination-controls max-size="5"
                             dirction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>

</div>
