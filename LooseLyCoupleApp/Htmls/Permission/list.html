<div ng-controller="permissionController" ng-init="getPermissions()">

    <div class="page-header">Permission List</div>

    <a href="/Permission/Create" class="btn btn-default col-lg-offset-11"> Create </a>

    <form class="form-inline tab-content ">
        <div class="form-group">
            <input type="text" ng-model="search" class="form-control" placeholder="search" />
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Permission Description</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr dir-paginate="p in permissions|filter:search|itemsPerPage:5">
                <td>{{p.PermissionDescription}}</td>
                <td>
                    <!--<input type="hidden" ng-model="p.Id" />-->
                    <a href="/Permission/Edit/{{p.Id}}" class="editBtnCls"></a>
                    <!--<button class="btn btn-danger" ng-click="deletePermission(p.Id)">Delete</button>-->
                    <a class="deleteBtnCls" href="#" ng-click="deletePermission(p.Id)"></a>
                </td>
            </tr>
       </tbody>

    </table>

    <dir-pagination-controls max-size="5"
                             dirction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>

</div>
